<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Gif Memory Game</title>
</head>
<body>
    <h1>Gif Memory Game</h1>
    <div id="welcome">


        
        
        <form id="imgSearch">
            <h2>Ready to test your memory? Find the matching pairs as quickly as possible!</h2>
            <br>
            <label for="theme">To start the game, type a theme for the images you'd like to match:</label>
            <input id="textInput" type="text" name="theme">
            <input type="submit" id="submitButton" value="Start the Game!">
        </form>
        <div id="restart">
            <p id="complete"></p>
            <div id="time"></div>
            <div id="restartButton">Play Again</div>
        </div>
        


        

    </div>
    <div id="text"></div>

    <div id="window">
        
    </div>
    <div id="gameboard">

    </div>
    <p id="time"></p>
    <div id="attribution"><a href="https://www.vecteezy.com/free-vector/pattern">Pattern Vectors by Vecteezy</a></div>
</body>
<!-- Script3 is backup -->
<script src="script.js"></script>
</html>
